<!DOCTYPE html>

<html>
  <head>
    <title>Malvadao</title>
    <link rel="stylesheet" href="stilus.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/sello.svg" alt="selo" />

          alt="foto"
          id="UserImage" 
          />
        </div>

        <h1 id="userName">Matheus Fontenele</h1>
        <a id="userLink" target="_blank" href="https://github.com/GladistoneGG">
          <img src="imagens/github.svg" />
          <span id="userLongin">matheus.fontenelee</span>
          </a>

        <p id="userBio">Um fracassado qualquer</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              target="_blank"

                src="imagens/youtube.svg"
                alt="icone youtube"
                target="_blank"
              />

          </li>

            <a target="_blank" href="https://www.facebook.com"
              ><img
                src="imagens/facebook.svg"
                alt="icone facebook"

              />

          </li>

          <li class="instagram">
            <a
              target="_blank"
              href="https://www.instagram.com/matheus.fontenelee"
              ><img
                src="imagens/instagram.svg"
                alt="icone instagram"
                target="_blank"
              />
            </a>
          </li>

          <li class="twitter">
            <a target="_blank" href="https://www.twitter.com/GladistoneGGG"
              ><img
                src="imagens/twitter.svg"
                alt="icone twitter"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>

</html>
